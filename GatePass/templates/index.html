<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visitor Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="./static/Logo3.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-check.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <script src="{{ url_for('static', filename='js/Script.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/FirebaseFetcher.js') }}"></script>
</head>
<body>
    <form id="form" method="post" action="/upload" enctype="multipart/form-data" novalidate>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand mx-3" href="#">
                <img src="./static/Logo2.png" width="35" height="35" class="d-inline-block align-top" alt="">
                <span class="h3 text-dark">Colortex GatePass</span>
            </a>
        </nav>
        <div class="container d-flex flex-wrap justify-content-center p-3">
            <div class="card m-3 bg-light text-danger text-center" style="max-width: 800px; border-radius: 2em;">
                <div class="card-body">
                    <h3 class="card-title" for="visitor_photo">Add Photo</h3>
                    <div class="card rounded-circle mx-auto mb-3 p-3" style="height:20rem;width:20rem;overflow:hidden">
                        <img id="user_img" class="mx-auto w-100 h-100" style="object-fit:contain;max-width:20rem;" src="./static/add.png" alt="Add Photo">
                    </div>
                    <input id="imageInput" name="image" type="file" accept="image/*" style="display: none;" onchange="changeImage()" capture required>
                    <div id="photo_error" class="invalid-feedback">Upload Your Photo</div>
                    <input type="text" class="form-control" id="pass_number" name="pass_number" style="display: none;">
                    <input type="text" class="form-control" id="img_url" name="img_url" style="display: none;">
                </div>
                <div class="card-footer text-center"><input id="selectImageButton" type="button" class="btn btn-danger" value="Select Image" onclick="SelectImage()"></div>
            </div>

            <div class="card m-3 bg-light text-danger text-center" style="max-width: 800px; border-radius: 2em;">
                <div class="card-body">
                    <h3 class="card-title">Details</h3>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Name</label>
                        </div>
                        <input type="text" class="form-control" id="visitor_name" name="visitor_name" placeholder="Name" required>
                        <div class="invalid-feedback">Empty Or Invalid Name</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Coming From</label>
                        </div>
                        <input type="text" class="form-control" id="coming_from" name="coming_from" placeholder="Place" required>
                        <div class="invalid-feedback">Enter Where You Came From</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Adhar Card Number</label>
                        </div>
                        <input type="text" oninput="formatNumber(this)" class="form-control" id="adhar_number" name="adhar_number" placeholder="0000 0000 0000" required>
                        <div class="invalid-feedback">Empty Or Invalid Number Or Invalid Format</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Mobile Number</label>
                        </div>
                        <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Number" required>
                        <div class="invalid-feedback">Empty Or Invalid Number</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Mobile Token Number</label>
                        </div>
                        <input type="text" class="form-control" id="token_number" name="token_number" placeholder="000" required>
                        <div class="invalid-feedback">Empty Or Invalid Number</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Helmet Number</label>
                        </div>
                        <input type="text" class="form-control" id="helmet_number" name="helmet_number" placeholder="000" required>
                        <div class="invalid-feedback">Empty Or Invalid Number</div>
                    </div>

                    <!--<div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Requested Person</label>
                        </div>
                        <input type="text" class="form-control" id="requested_person" name="requested_person" placeholder="000" required>
                        <div class="invalid-feedback">Empty Or Invalid Name</div>
                    </div>-->

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Visit To</label>
                        </div>
                        <select class="form-select" id="requested_person" name="VisitTo">
                            <option value="" selected>Select</option>
                            <option value="Dr.Mahesh Vashi">Dr. Mahesh Vashi</option>
                            <option value="Dr.Niraj Shah">Dr. Niraj Shah</option>
                            <option value="Ketan Fanasia">Ketan Fanasia</option>
                            <option value="Shailesh Patel">Shailesh Patel</option>
                            <option value="Mafatlal Patel">Mafatlal Patel</option>
                            <option value="Kesav Keraliya">Kesav Keraliya</option>
                            <option value="Amit Nayee">Amit Nayee</option>
                            <option value="Jugal Bhavsar">Jugal Bhavsar</option>
                            <option value="Bhavesh Patel">Bhavesh Patel</option>
                            <option value="Dhaval Patel">Dhaval Patel</option>
                            <option value="Trushen Patel">Trushen Patel</option>
                            <option value="Mitendra Yadav">Mitendra Yadav</option>
                            <option value="Pruthviraj Solanki">Pruthviraj Solanki</option>
                            <option value="Hemant Mehta">Hemant Mehta</option>
                            <option value="Babubhai Chauhan">Babubhai Chauhan</option>
                            <option value="Hemraj Rana">Hemraj Rana</option>
                            <option value="Bhavendra Rana">Bhavendra Rana</option>
                            <option value="Vikas Solanki">Vikas Solanki</option>
                            <option value="Vipul Vasava">Vipul Vasava</option>
                            <option value="Viral Prajapati">Viral Prajapati</option>
                            <option value="Hardik Amodvala">Hardik Amodvala</option>
                            <option value="Gautambhai Patel">Gautambhai Patel</option>
                            <option value="Visal Tailor">Visal Tailor</option>
                            <option value="Vipul Vashi">Vipul Vashi</option>
                            <option value="Ravindra Jadav">Ravindra Jadav</option>
                            <option value="Kalpesh Kansara">Kalpesh Kansara</option>
                            <option value="Rajesh Dave">Rajesh Dave</option>
                            <option value="Tulsi Vasava">Tulsi Vasava</option>
                        </select>
                        <div class="invalid-feedback">Select An Option</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Purpose</label>
                        </div>
                        <select class="form-select" id="purpose" name="PurposeOfVisit">
                            <option value="" selected>Select</option>
                            <option value="Official">Official</option>
                            <option value="Personal">Personal</option>
                            <option value="Construction">Construction</option>
                        </select>
                        <div class="invalid-feedback">Select An Option</div>
                    </div>

                </div>
                <div class="card-footer d-flex text-center justify-content-center">
                    <input id="GenerateButton" type="button" class="btn btn-danger" value="Generate Pass" onclick="Generate()">
                    <span id="Spinner" class=" mx-2 spinner-border spinner-border d-none" role="status" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
